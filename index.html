<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Mobile-first solution using CSS Grid and BootStrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card custom-card">
            <div class="row g-0">
              <!-- Mobile image -->
              <div class="col-12 d-md-none">
                <img
                  src="./images/image-product-mobile.jpg"
                  alt="Sample photo"
                  class="img-fluid rounded-top"
                />
              </div>
              <!-- Desktop image -->
              <div class="col-md-6 d-none d-md-block">
                <img
                  src="./images/image-product-desktop.jpg"
                  alt="Sample photo"
                  class="img-fluid h-100 rounded-start"
                  style="object-fit: cover"
                />
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <p class="text-category">Perfume</p>
                  <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
                  <p class="product-description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                  </p>
                  <div class="price-container">
                    <span class="current-price">$149.99</span>
                    <span class="original-price">$169.99</span>
                  </div>
                  <button class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
